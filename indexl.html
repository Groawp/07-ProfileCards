<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1d9304106.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            Please Meet Our Team
        </div>

        <div class="cards-wrapper">
            <div class="card">
                <img src="images/img-top1.jpeg" alt="image-top">
                <img src="images/img1.jpeg" alt="profile-image">
                <h1 class="fullname">Jane Smith</h1>
                <p class="job">Web Designer</p>
                <p class="about-me">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos saepe sunt eligendi alias, libero odit?</p>
                <button type="button">Explore me</button>

                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
